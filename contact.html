<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Online Courses</title>
    <link rel="icon" href="logo.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo" id="logo_img">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="about_us.html">About us</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">

        <h3>Have a question or feedback? You can get in touch with us!</h3>

        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-4">
                <h2>Contact Information</h2>
                <button class="btn btn-secondary mb-2" data-toggle="collapse" data-target="#contactInfo">Show Contact Info</button>
                <div id="contactInfo" class="collapse">
                    <ul class="list-group">
                        <li class="list-group-item">Email: azamat.erezhepbayev@gmail.com</li>
                        <li class="list-group-item">Phone: +77473533795</li>
                        <li class="list-group-item">Address: Nazhimedenova 37</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
